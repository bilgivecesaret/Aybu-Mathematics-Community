    <main>
        <!-- contact information and message -->
        <div class="form-container">
            <form id="contactForm">
                <h1 id="title">REQUEST & SUGGESTION FORM</h1>
                <input type="text" id="name" name="name" placeholder="Enter your NAME" />
                <input type="text" id="surname" name="surname" placeholder="Enter your SURNAME" />
                <input type="text" id="country" name="country" placeholder="Enter your CONTRY" />
                <input type="email" id="email" name="email" placeholder="Enter your EMAIL" /><br/>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message ..."></textarea>
                <input id="submit" class="btn-secondary" type="submit" value="Submit" />
            </form>
            <div id="successMessage">
                <p>Thank you for your submission!</p>
            </div>
            <div id="dialog" title="Attention please"></div>
        </div>
    </main>
