<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Math Community - Explore the fascinating world of mathematics with us">
    <meta name="keywords" content="math, mathematics, community, learning, education">
    <meta name="author" content="Ugur OZKAN and Bahri KESKIN">
    <title>Scoreboard - Aybu Mathematics Community</title>
    <link rel="stylesheet" href="./css/score.css" />
    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>

    <!-- Navigation bar -->
    <header id="navbar"></header>

    <main>
      <div id="flow">
        <!-- Scoreboard Title -->
        <div class="container">
          <h1 id="title">SCOREBOARD</h1>
        </div>
        <div class="container">
          <img src="./images/gold-cup.png" width="200" alt="Gold Cup" />
        </div>
        <!-- Scoreboard Datas -->
        <div class="score-table">
          <table>
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody id="scoreboard">
              <!-- Scores will be dynamically inserted here by score.js -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer role="contentinfo">
      <p>&copy; 2025 Aybu Mathematics Community. All rights reserved.</p>
      <p>Contact us: <a href="mailto:aybumath@gmail.com">aybumath@gmail.com</a></p>
    </footer>    
    <script src="./js/main.js"></script>
    <script src="./js/score.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
