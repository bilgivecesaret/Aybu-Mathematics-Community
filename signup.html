<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="math, mathematics, community, learning, education">

    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>

    <!-- Navigation bar -->
    <header id="navbar"></header>

    <main>
        <!-- Registration process -->
        <section class="signup-container">
            <form id="signupForm" action="#" method="POST">
                <h2>Create an Account</h2>
                <input id="su-name" type="text" name="name" placeholder="Enter your Name" required>
                <input id="su-surname" type="text" name="surname" placeholder="Enter your Surname" required>
                <input id="su-country" type="text" name="country" placeholder="Enter your Country" required>
                <input id="su-birthdate" type="text" name="birthdate" placeholder="Enter your Birthdate" required>
                <input id="su-username" type="text" name="username" placeholder="Enter your Username" required>
                <input id="su-email" type="email" name="email" placeholder="Enter your Email" required>
                <input id="su-password" type="password" name="password" placeholder="Enter your Password" required>
                <input id="su-confirm" type="password" name="confirm_password" placeholder="Confirm Password" required>
                <p id="signup-error-message" class="error-message"></p>
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>
